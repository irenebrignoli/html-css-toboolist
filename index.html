<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="logo-header">
      <img class="logo" src="img/Logo.png" alt="logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="add-buttons">
        <button class="btn btn-blue">Add task</button>
        <button class="btn btn-white">Add Section</button>
      </div>

      <section class="todolist-box">
        <div class="list">
          <h2>New Task</h2>
          <span class="added">&#9745;</span>
          <span class="list-text">Quarterly Newsletter</span>
          <div class="label lb-blue">Editorial</div>
        </div>
      </section>


    </div>
  </main>
  
</body>

</html>
